version: '3.9'

services:
  # ─── PostgreSQL Database ──────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: agripos_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: posdb
      POSTGRES_USER: posuser
      POSTGRES_PASSWORD: pospassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/01_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/02_seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U posuser -d posdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis (caching, sessions) ────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: agripos_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ─── Backend (FastAPI) ────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agripos_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://posuser:pospassword@db:5432/posdb
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-supersecretkey-change-in-production}
      DEBUG: "true"
      UPLOAD_DIR: /app/uploads
      CORS_ORIGINS: '["http://localhost", "http://localhost:3000", "http://localhost:80", "http://localhost:8000"]'
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ─── Frontend (React + Nginx) ─────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: agripos_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  # ─── pgAdmin (DB management - optional) ───────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agripos_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agripos.local
      PGADMIN_DEFAULT_PASSWORD: pgadmin1234
    ports:
      - "5050:80"
    depends_on:
      - db
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  default:
    name: agripos_network
